<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Task Manager</title>
    <!-- Use Tailwind CSS for a modern and clean design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl bg-white shadow-2xl rounded-3xl p-8 space-y-6">
        <h1 class="text-4xl font-bold text-center text-gray-800">My Task Manager ğŸ“‹</h1>
        
        <!-- Form for adding tasks -->
        <form id="task-form" class="flex items-center space-x-4">
            <input type="text" id="task-input" placeholder="What do you need to do?" 
                   class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300" 
                   required>
            <input type="date" id="deadline-input" 
                   class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
            <select id="priority-input" class="p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
            </select>
            <button type="submit" id="add-task-btn"
                    class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 whitespace-nowrap">
                Add Task
            </button>
        </form>

        <div id="task-box" class="bg-gray-100 p-6 rounded-2xl shadow-inner space-y-4">
            <div id="task-list">
                <!-- Tasks will be rendered here by JavaScript -->
            </div>
            <button id="clear-completed-btn" class="w-full mt-4 py-2 px-4 bg-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-400 transition-colors duration-300">
                Clear Completed Tasks
            </button>
        </div>
    </div>
    
    <!-- Custom Modal for alerts -->
    <div id="modal-container" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-sm w-full text-center space-y-4">
            <p id="modal-message" class="text-gray-800 text-lg font-semibold"></p>
            <button id="modal-ok-button" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-xl hover:bg-blue-700 transition-colors duration-300">
                OK
            </button>
        </div>
    </div>

    <!-- Link to the custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
